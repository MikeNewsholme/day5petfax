<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PetFax | Submit Facts</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h1>Submit Fax</h1>
      <div class="callout">
        Please submit animals facts you would like to share and we will use them in the future!
      </div>
      <div class="facts-container">
        <form>
          <label for="submitter"><h2>Name</h2></label>
          <input name="submitter" type="text" />
          <br />
          <label for="fact"><h2>Fact</h2></label>
          <textarea name="fact"></textarea>
          <br />
          <input type="submit" value="Submit the Fact" />
        </form>
      </div>
      <a href="/pets">⟨　Go back</a>
    </div>
  </body>
</html>
